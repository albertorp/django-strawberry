{% load i18n %}


<!-- Change Multiple Rows modal -->
<dialog id="alert_delete_multiple_modal" class="modal modal-bottom sm:modal-middle">
  <div class="modal-box">
    <button type="button"
        class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2"
        onclick="this.closest('dialog').close()">
        âœ•
    </button>
    <h3 class="font-bold text-lg text-error">{% trans "Confirm Deletion" %}</h3>

    <p class="py-4">
      {% blocktrans with object_verbose_name_plural=object_verbose_name_plural|capfirst %}
        You are about to delete multiple <span class="font-bold text-error">{{ object_verbose_name_plural }}</span> in the Database. This action cannot be undone.        
      {% endblocktrans %}
    </p>

    <div class="modal-action mt-6 justify-center">
        <button type="submit" name="delete_multiple" class="btn btn-error">
            {% trans 'Delete Selected' %}
        </button>
        <button type="button" class="btn btn-outline-primary" onclick="this.closest('dialog').close()">
            {% trans 'Cancel' %}
        </button>
    </div>
   

    
  </div>
</dialog>
