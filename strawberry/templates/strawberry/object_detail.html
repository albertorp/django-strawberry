{% extends "strawberry/base_strawberry.html" %}
{% load neapolitan %}
{% load i18n %}

{% block app %}

<section class="app-card">

  {{ object }}
</h1>


{% object_detail object view.fields %}

    {% trans 'Back' %}
</a>

</section>

{% endblock %}
