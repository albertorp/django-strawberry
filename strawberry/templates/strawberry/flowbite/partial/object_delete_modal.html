{% load i18n %}

<div id="deleteModal"
     tabindex="-1"
     aria-hidden="true"
     class="fixed top-0 left-0 right-0 z-50 hidden w-full p-8 overflow-x-hidden overflow-y-auto
            md:inset-0 h-[calc(100%-1rem)] max-h-full bg-gray-900 bg-opacity-50">

  <div class="relative w-full max-w-md max-h-full mx-auto">
    <div class="relative bg-white rounded-lg shadow">

      <!-- Header -->
      <div class="flex items-start justify-between p-4 rounded-t">
        <h3 class="text-lg font-semibold text-gray-900">
          {% trans 'Confirm Deletion' %}
        </h3>
        <button type="button"
                class="text-gray-400 hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5"
                data-modal-hide="deleteModal">
          âœ•
        </button>
      </div>

      <!-- Body -->
      <div class="p-6 space-y-4 text-sm text-gray-700">
        <p>
          {% trans 'Are you sure you want to delete record' %} 
          <span class="font-semibold text-red-600" id="delete-record-name"></span>?
        </p>
      </div>

      <!-- Footer -->
      <form method="post" id="delete-form">
        {% csrf_token %}
        <input type="hidden" name="record_id" id="delete-record-id-input">
        <input type="hidden" name="next" value="{{ request.get_full_path }}">

        <div class="flex items-center p-6 space-x-3 rounded-b">
          <button type="submit"
                  class="text-white bg-red-600 hover:bg-red-700 focus:ring-4 focus:ring-red-300
                         font-medium rounded-lg text-sm px-5 py-2.5">
            {% trans 'Yes, delete' %}
          </button>

          <button type="button"
                  class="text-gray-700 bg-gray-100 hover:bg-gray-200 focus:ring-4 focus:ring-gray-300
                         font-medium rounded-lg text-sm px-5 py-2.5"
                  data-modal-hide="deleteModal">
            {% trans 'Cancel' %}
          </button>
        </div>
      </form>

    </div>
  </div>
</div>
