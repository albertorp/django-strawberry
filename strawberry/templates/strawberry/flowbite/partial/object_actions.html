{% load i18n %}

<div class="flex gap-1 items-center justify-end">

  <!-- View -->
  <a href="{% url view.url_base|add:'-detail' record.pk %}?next={{ request.get_full_path|urlencode }}"
     class="text-gray-600 hover:text-blue-600 transition me-1">
    <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
      <path stroke="currentColor" stroke-width="1.2" d="M21 12c0 1.2-4.03 6-9 6s-9-4.8-9-6c0-1.2 4.03-6 9-6s9 4.8 9 6Z"/>
      <path stroke="currentColor" stroke-width="1.2" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"/>
    </svg>

  </a>

  <!-- Edit -->
  <a href="{% url view.url_base|add:'-update' record.pk %}?next={{ request.get_full_path|urlencode }}"
     class="text-gray-600 hover:text-yellow-600 transition">
    <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.2" d="m14.304 4.844 2.852 2.852M7 7H4a1 1 0 0 0-1 1v10a1 1 0 0 0 1 1h11a1 1 0 0 0 1-1v-4.5m2.409-9.91a2.017 2.017 0 0 1 0 2.853l-6.844 6.844L8 14l.713-3.565 6.844-6.844a2.015 2.015 0 0 1 2.852 0Z"/>
    </svg>
  </a>

  <!-- Delete (Flowbite-triggered) -->
  <button type="button"
          class="text-red-600 hover:text-red-700 transition js-delete-btn cursor-pointer"
          data-modal-target="deleteModal"
          data-modal-toggle="deleteModal"
          data-record-id="{{ record.pk }}"
          data-record-name="{{ record }}">
    <svg class="w-6 h-6 text-red-700 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.2" d="M5 7h14m-9 3v8m4-8v8M10 3h4a1 1 0 0 1 1 1v3H9V4a1 1 0 0 1 1-1ZM6 7h12v13a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1V7Z"/>
    </svg>

  </button>

</div>
