{% load i18n %}

<div id="change_multiple_modal"
     tabindex="-1"
     aria-hidden="true"
     class="fixed top-0 left-0 right-0 z-50 hidden w-full p-4 overflow-x-hidden overflow-y-auto
            md:inset-0 h-[calc(100%-1rem)] max-h-full bg-gray-900 bg-opacity-50">

  <div class="relative w-full max-w-md max-h-full mx-auto">
    <div class="relative bg-white rounded-lg shadow">

      <!-- Close button -->
      <button type="button"
              class="absolute top-3 right-3 text-gray-400 hover:text-gray-600 hover:bg-gray-100 
                     rounded-lg p-1.5"
              data-modal-hide="change_multiple_modal">
        âœ•
      </button>

      <!-- Header -->
      <div class="p-4 border-b rounded-t">
        <h3 class="text-lg font-semibold text-gray-900">
          {% trans 'Choose new values for all the objects selected' %}
        </h3>
      </div>

      <!-- Body -->
      <div class="p-6 space-y-4 text-gray-700">

        {% for field in table.change_multiple_form %}
        <div class="mb-4">

          <label class="block mb-2 text-sm font-medium text-gray-700">
            {{ field.label }}
          </label>

          {{ field }}

        </div>
        {% endfor %}

      </div>

      <!-- Footer -->
      <div class="flex items-center justify-center p-6 space-x-3 border-t rounded-b">

        <!-- Submit applies changes -->
        <button type="submit"
                class="text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:ring-blue-300
                       font-medium rounded-lg text-sm px-5 py-2.5">
          {% trans 'Change Selected' %}
        </button>

        <!-- Cancel -->
        <button type="button"
                class="text-gray-700 bg-gray-100 hover:bg-gray-200 focus:ring-4 focus:ring-gray-300
                       font-medium rounded-lg text-sm px-5 py-2.5"
                data-modal-hide="change_multiple_modal">
          {% trans 'Cancel' %}
        </button>

      </div>

    </div>
  </div>

</div>
