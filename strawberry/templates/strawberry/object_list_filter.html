{% load i18n %}

<form method="get" class="p-4 md:p-5 bg-base-100 rounded-lg">
  <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
    {% for field in form_filter %}
      <div class="form-control w-full">
        <label class="label">
          <span class="label-text font-semibold text-sm text-neutral">{{ field.label }}</span>
          {% if field.field.required %}
            <span class="label-text-alt text-error">*</span>
          {% endif %}
        </label>
        {{ field }}
        {% if field.help_text %}
          <label class="label">
            <span class="label-text-alt text-xs text-gray-500">{{ field.help_text }}</span>
          </label>
        {% endif %}
        {% if field.errors %}
          <label class="label">
            <span class="label-text-alt text-error text-xs">{{ field.errors|join:", " }}</span>
          </label>
        {% endif %}
      </div>
    {% endfor %}
  </div>

  <div class="flex flex-col md:flex-row items-center gap-3">
    <!-- Filter button -->
    <button name="filter" type="submit" class="btn btn-primary btn-sm w-full md:w-auto">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 20">
        <path fill-rule="evenodd" d="M3 3a1 1 0 011-1h12a1 1 0 011 1v3a1 1 0 01-.293.707L12 11.414V15a1 1 0 01-.293.707l-2 2A1 1 0 018 17v-5.586L3.293 6.707A1 1 0 013 6V3z" clip-rule="evenodd" />
      </svg>
      {% trans "Filter" %}
    </button>

    <!-- Remove filters -->
    <a href="?all" class="btn btn-outline btn-primary btn-sm w-full md:w-auto">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 24 24">
        <path fill-rule="evenodd" d="M2 12C2 6.477 6.477 2 12 2s10 4.477 10 10-4.477 10-10 10S2 17.523 2 12Zm7.707-3.707a1 1 0 0 0-1.414 1.414L10.586 12l-2.293 2.293a1 1 0 1 0 1.414 1.414L12 13.414l2.293 2.293a1 1 0 0 0 1.414-1.414L13.414 12l2.293-2.293a1 1 0 0 0-1.414-1.414L12 10.586 9.707 8.293Z" clip-rule="evenodd"/>
      </svg>
      {% trans "Remove" %}
    </a>
  </div>
</form>
