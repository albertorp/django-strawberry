{% load i18n %}


<!-- Change Multiple Rows modal -->
<dialog id="change_multiple_modal" class="modal modal-bottom sm:modal-middle">
  <div class="modal-box">
    <button type="button"
        class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2"
        onclick="this.closest('dialog').close()">
        âœ•
    </button>
    <h3 class="font-bold text-lg">
      {% trans 'Choose new values for all the objects selected' %}
    </h3>

    <div class="my-4">
      {% for field in table.change_multiple_form %}
        <div class="form-control mb-3">
          <label class="label">
            <span class="label-text font-medium">{{ field.label }}</span>
          </label>
          {{ field }}
        </div>
      {% endfor %}
    </div>

    <div class="modal-action mt-6 justify-center">
        <button type="submit" class="btn btn-primary">
            {% trans 'Change Selected' %}
        </button>
        <button type="button" class="btn btn-outline-primary" onclick="this.closest('dialog').close()">
            {% trans 'Cancel' %}
        </button>
    </div>
   

    
  </div>
</dialog>
